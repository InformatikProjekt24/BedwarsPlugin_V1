#The chat prefix for the plugin
prefix: '&6&lBedWars'

#How long the plugin should wait before proceeding to the next game phase in seconds
lobbycountdown: 60
pregamecountdown: 10
postgamecountdown: 15

#The max players for maps installed on the server
maxplayers: 2
#The minimum players for a round to start automatically
lobbystartthreshold: 2

defaultLanguage: "en_UK"

#MySQL login data
mysql:
  host: localhost
  port: 3306
  database: test
  user: root
  password: ''

#ONLY MODIFY THESE IF YOU KNOW WHAT YOU'RE DOING
useSSL: false
autoReconnect: true
allowPublicKeyRetrieval: true


#DO NOT MODIFY BELOW THIS LINE

#Installed languages
langs:
  - "cat_CAT"
  - "de_DE"
  - "en_UK"
  - "ru_RU"

#Language messages
messages:
  - "lobby_info_join"
  - "lobby_info_countdown"
  - "login_join_disallow"
  - "login_join_full"
  - "game_start_success"
  - "game_start_fail"
  - "command_no_permission"
  - "util_unit_second"
  - "util_unit_seconds"
#Lobby spawn
lobby:
  world: world
  x: 0
  y: 100
  z: 0
  yaw: 0
  pit: 0

#Installed maps
maps: []